        <script>
          function toggleMode(element) {
            var mode = element.getAttribute("data-value");
            if (mode === "light") {
              element.setAttribute("data-value", "dark");
              element.querySelector('span').textContent = "Dark Mode Activated";
              document.body.classList.add("dark-theme");
            } else {
              element.setAttribute("data-value", "light");
              element.querySelector('span').textContent = "Light Mode Activated";
              document.body.classList.remove("dark-theme");
            }
          }
        </script>
